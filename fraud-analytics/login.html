<html>
	<head>
		<title>Fraud Analytics | LogIn</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Amaranth:400,700|Just+Another+Hand" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courgette&family=Fredoka+One&family=Great+Vibes&family=Lato:ital,wght@1,900&display=swap" >
		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="./css/new.css">
		<link rel="stylesheet" href="./css/dashboard.css">
		<link rel="stylesheet" href="./css/login.css">
		
		<script src="https://kit.fontawesome.com/93cd4d0f0f.js" crossorigin="anonymous"></script>	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="loader" class="hide">
			<img src="./images/loader.gif" alt="Loader" />
			<span id="loading-text">Loading Page...</span>
		</div>
		<div class="modal fade" tabindex="-1" role="dialog" id="message-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">System Message</h4>
					</div>
				  <div class="modal-body">
					<div class="alert">
							
					</div>
				  </div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<section id="login-section">
			<div class="container-fluid">
				<div class="row">
					<aside class="col-md-4 pull-right">
						<div class="logo text-center">
							<img src="./images/logo.png" alt="logo">
						</div>
						<div class="panel" id="login-panel">
							<div class="panel-heading">
								<h5 class="panel-title text-center">Login</h5>
							</div>
							<div class="panel-body">
								<ul class="list-group" id="login-options">
									<li class="list-group-item">
										<a href="javascript:void(0)" id="sso-login">
											<span class="list-group-item-header">Concentrix Single Sign On</span>
											<span class="list-group-item-body">Please use your Concentrix.com network credentials to sign in.  (john.doe@concentrix.com)  If you need assistance, with SSO or Workday log-in, contact the IT helpdesk at helpdesk@concentrix.com.</span>
											<span class="chevron fas fa-chevron-right"></span>
										</a>
									</li>
									<li class="list-group-item">
										<a href="javascript:void(0)" id="system-login">
											<span class="list-group-item-header">Username / Password</span>
											<span class="chevron fas fa-chevron-right"></span>
										</a>
									</li>
								</ul>
								<form class="form login-form hide">
									<div class="form-group">
										<input type="text" name="user_name" class="form-control" placeholder="Enter username">
									</div>
									<div class="form-group">
										<input type="password" name="user_pass" class="form-control" placeholder="Enter Password">
									</div>
									<button type="button" class="btn btn-primary" id="submit-login">Log In</button>
								</form>
							</div>
						</div>
					</aside>
				</div>
			</div>
		</section>
		<script src="./js/main.js"></script>
	</body>
</html>
